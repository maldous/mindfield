# Allow external traffic to Kong proxy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kong-ingress
  namespace: gateway
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kong
  policyTypes:
  - Ingress
  ingress:
  # Allow HTTP/HTTPS from anywhere
  - from: []
    ports:
    - protocol: TCP
      port: 8000  # HTTP
    - protocol: TCP
      port: 8443  # HTTPS
  # Allow admin API from within cluster
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8001  # Admin API
  # Allow cert-manager for ACME challenges
  - from:
    - namespaceSelector:
        matchLabels:
          name: cert-manager
    ports:
    - protocol: TCP
      port: 8080  # ACME solver