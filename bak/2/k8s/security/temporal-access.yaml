# Allow Temporal to access PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: temporal-egress
  namespace: temporal
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: temporal
  policyTypes:
  - Egress
  egress:
  # DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # PostgreSQL
  - to:
    - namespaceSelector:
        matchLabels:
          name: data
    ports:
    - protocol: TCP
      port: 5432
  # Inter-pod communication
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 7233  # Frontend
    - protocol: TCP
      port: 7234  # History
    - protocol: TCP
      port: 7235  # Matching
    - protocol: TCP
      port: 7239  # Worker

---
# Allow Kong to access Temporal Web UI
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: temporal-web-ingress
  namespace: temporal
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: web
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: gateway
    ports:
    - protocol: TCP
      port: 8080