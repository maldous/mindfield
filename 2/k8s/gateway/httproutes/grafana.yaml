# Grafana HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
  annotations:
    konghq.com/cluster-plugins: "global-rate,oidc-auth"
spec:
  parentRefs:
  - name: edge
    namespace: gateway
  hostnames:
  - "grafana.aldous.info"  # Replace with your domain
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kube-prometheus-stack-grafana
      port: 80